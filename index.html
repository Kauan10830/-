<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://www.w3schools.com/w3images/party.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversário, [Nome]!</h1>
        <p>Que seu dia seja repleto de alegria, amor e muitas surpresas incríveis!</p>
    </div>
</body>
</html>
